name: npm publish

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Build
        run: npm install

      - name: Core
        run: npm publish
        working-directory: ./packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: NodeJs
        run: npm publish
        working-directory: ./packages/node-addon
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ReactNative
        run: npm publish
        working-directory: ./packages/react-native-module
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: WASM
        run: npm publish
        working-directory: ./packages/wasm-module
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
  send-discord-msg:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
